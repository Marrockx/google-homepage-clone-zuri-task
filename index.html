<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="icon" href="images/google-icon.png" type="image" />
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content-wrap">
      <header>
        <nav>
          <div class="nav-wrap">
            <div class="nav-links">
              <a href="#">Gmail</a>
              <a href="#">Images</a>
            </div>
            <div class="nav-images">
              <img
                src="images/google-apps-nine-dots-icon.png"
                alt="Google apps icon"
                class="nine-dots"
                title="Google apps"
              />
              <img
                src="images/profile-icon.png"
                alt="Google account profile avatar"
                class="google-account"
                title="Google Account"
              />
            </div>
          </div>
        </nav>
      </header>

      <div class="section-main">
        <main>
          <img
            src="images/google-logo.png"
            alt="Google image"
            class="google-logo"
          />
          <div class="search-area">
            <div class="search-bar">
              <div class="search-icon">
                <img src="images/search-icon.png" alt="Search icon" />
              </div>
              <div class="search-input">
                <input type="text" name="" id="" />
              </div>
            </div>
            <div class="button-container">
              <button type="submit">Google Search</button>
              <button type="submit">I'm Feeling Lucky</button>
            </div>
            <div class="lang-section">
              <p>Google offered in:</p>
              <div class="country-lang">
                <a href="">Hausa</a>
                <a href="">Igbo</a>
                <a href="">Ede Yoruba</a>
                <a href="">Nigerian Pidgin</a>
              </div>
            </div>
          </div>
        </main>
      </div>

      <footer>
        <div class="country-footer">Nigeria</div>
        <div class="footer-bottom">
          <div class="footer-nav">
            <a href="">About</a>
            <a href="">Advertising</a>
            <a href="">Business</a>
            <a href="">How Search works</a>
          </div>
          <div class="footer-info">
            <img
              src="images/carbon-neutral-leaf-logo.png"
              alt="carbon neutral green leaf logo"
            />
            <a href="#"> Carbon neutral since 2007</a>
          </div>
          <div class="footer-help">
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <a href="">Settings</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
